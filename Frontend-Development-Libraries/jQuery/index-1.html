<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  <!-- Animate.css CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>jQuery 1</title>
</head>

<body>
  <!-- jQuery Animation -->
  <script>
    $(document).ready(function () {
      // Select an element using its type:
      $("button").addClass("animated bounce");
      // Select an element using its class:
      $(".well").addClass("animated shake");
      // Select an element using its id:
      $("#target3").addClass("animated fadeout");
      // Change the CSS color of an element using .css():
      $("#target1").css("color", "red");
      // Disable an element using .prop():
      $("#target1").prop("disabled", true);
      // Change text inside an element using .html():
      $("h3").html("<em>jQuery Play</em>");
    });
  </script>
  <div class="container-fluid">
    <!-- Animated Title -->
    <h3 class="text-primary text-center animate__animated animate__bounce">jQuery Playground</h3>
    <div class="row text-center">
      <div class="col-xs-6">
        <h4>#left-well</h4>
        <div class="well" id="left-well">
          <button class="btn btn-secondary target id="target1">#target1</button>
          <button class="btn btn-secondary target animate__animated animate__bounce" id="target2">#target2</button>
          <button class="btn btn-secondary target" id="target3">#target3</button>
        </div>
      </div>
      <div class="col-xs-6">
        <h4>#right-well</h4>
        <div class="well" id="right-well">
          <button class="btn btn-secondary target" id="target4">#target4</button>
          <button class="btn btn-secondary animate__animated animate__bounce" id="target5">#target5</button>
          <button class="btn btn-secondary target" id="target6">#target6</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
