<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Creating a Form with Cilicium</title>
</head>

<body>
  <div class="container">
    <div class="m-3">
      <h1 id="header">FORM</h1>
      <div class="row">
        <div class="col-md-8 mx-auto">
          <h5>Username: <span id="username"><i>Please write something</i></span></h5>
          <h5>Password: <span id="password"><i>Please select a Password<i></span></h5>
          <hr>
          <form class="form">
            <!-- Form Group for Username -->
            <div class="form-group">
              <label for="Username">Username: </label>
              <input type="text" name="username" id="Username" placeholder="Username">
            </div>
            <!-- Form Group for Password -->
            <div class="form-group">
              <label for="Username">Password: </label>
              <input type="text" name="password" id="Password" placeholder="Password">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
