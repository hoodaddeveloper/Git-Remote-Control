<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial-1</title>
</head>

<body>
  <h1>Coding Java Script</h1>
  <p><a id="content">This is a Content</a></p>

  <big><i>This is Big and italic</i></big>;
  <ol>
    <li>One Two three</li>
    <li>One Two three</li>
  </ol>

  <script>
    document.getElementById("content").innerHTML = "Hello Wesker!";
    document.write("<big><i>This is Big and italic</i></big>");
    document.write("<ol><li>One Two three</li><li>One Two three</li></ol>");
  </script>

</body>

</html>
