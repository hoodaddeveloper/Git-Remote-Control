<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern JS with Silicium</title>
</head>
<body>
  <script>
    document.write("Hello World from JS! <hr>");
    let name = "Hoodad <br>";
    document.write(name);

    let data = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt eaque dicta suscipit perferendis ipsa, eius consequuntur numquam exercitationem quo optio quaerat nulla! Quis eligendi nihil deserunt cupiditate harum incidunt eius. Totam facere autem aliquid suscipit debitis fuga ipsum illo sit velit quia, quo, sint distinctio eius? Autem aliquid consequuntur laborum unde itaque aperiam, veritatis voluptates nihil! Ipsum blanditiis at rem? <br>";
    document.write(data);
    document.write(data[0] + data[1] + data[2] + data[3] + data[4] + "<br>");
    document.write("Data length: " + data.length);
  </script>
</body>
</html>
