<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern JS with Silicium</title>
</head>
<body>
  <script>
    document.write("Hello World from JS! <hr>");
    let name = "Hoodad <br>";
    document.write(name);

    let data = "Lorem ipsum dolor Lorem sit amet Lorem consectetur Lorem adipisicing elit. Sunt eaque dicta suscipit perferendis ipsa, eius consequuntur numquam exercitationem quo optio quaerat nulla! Quis eligendi nihil deserunt cupiditate harum incidunt eius. Totam facere autem aliquid suscipit debitis fuga ipsum illo sit velit quia, quo, sint distinctio eius? Autem aliquid consequuntur laborum unde itaque aperiam, veritatis voluptates nihil! Ipsum blanditiis at rem? <br>";
    // data = data.toLowerCase();	// converts to lowercase
    // data = data.toUpperCase();	// converts to uppercase
    document.write(data);

    document.write("==> " + data[0] + data[1] + data[2] + data[3] + data[4] + "<br>"); // Lorem
    document.write("==>" + data.slice(5, 11)+ "<br>"); // ipsum
    document.write("==>" + data.substr(11, 15)+ "<br>"); // dolor sit amet
    document.write("==> " + data.includes("Lorem")+ "<br>"); // true
    document.write("==> " + data.search("A")+ "<br>"); // 331 (index of A)
    document.write("Data length: " + data.length); // Data length: 444

    ///// Ternery Operator /////

    let age = 18;
    let message = (age >= 18) ? "You are an adult" : "You are a child";
    document.write(message + "<br>");
  </script>
</body>
</html>
