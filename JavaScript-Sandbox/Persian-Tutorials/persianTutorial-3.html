<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript ES6 - FaraDars Tutorials</title>
</head>

<body>
  <h2 id="hoodad1"></h2>
  <h2 id="hoodad2"></h2>
  <h2 id="hoodad3"></h2>
  <h2 id="hoodad4"></h2>
  <script>
    let str = "Your new Text" + "<br>"; // Change the text to "Your new Text" and add a line break
    document.querySelector("#hoodad1").innerHTML = str.startsWith("Your") ? "Yes" : "No"; // Check if the text starts with "Your"
    document.querySelector("#hoodad2").innerHTML = str.endsWith("Text") ? "Yes" : "No"; // Check if the text ends with "text"
    document.querySelector("#hoodad3").innerHTML = str.repeat(4); // Repeat the text 4 times

    let str2 = "Hoodad's";
    let age = 30;
    message = `Welcome ot ${str2} Site. He is ${age - 3} years old.`; // Template Literals
    document.querySelector("#hoodad4").innerHTML = message; // Welcome ot Hoodad's Site.
    // or:
    document.write(message + "<br>"); // Welcome ot Hoodad's Site.

    ///// Arrays /////

    const names = ["Ali", "Sam", "Reza", "Sara"]; // Create an array

    names.forEach(function (val, index) {
      document.write(`Value is: ${val} - Index is: ${index}` + "<br>")
    });
  </script>
</body>

</html>
