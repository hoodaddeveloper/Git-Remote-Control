<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript ES6 - FaraDars Tutorials</title>
</head>

<body>
  <h2 id="hoodad1"></h2>
  <h2 id="hoodad2"></h2>
  <script>
    let str = "Your new Text"; // Change the text to "Your new Text"
    document.querySelector("#hoodad1").innerHTML = str.startsWith("Your") ? "Yes" : "No"; // Check if the text starts with "Your"
    document.querySelector("#hoodad2").innerHTML = str.endsWith("Text") ? "Yes" : "No"; // Check if the text ends with "text"
  </script>
</body>

</html>
